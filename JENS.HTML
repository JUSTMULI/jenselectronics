<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jens Electronics | Nairobi South B</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f4f6f9;color:#333;}
header{
background:linear-gradient(90deg,#0d6efd,#00b894);
padding:15px 40px;color:white;
display:flex;justify-content:space-between;align-items:center;}
header h1{font-size:20px;}
nav a{color:white;text-decoration:none;margin-left:20px;font-weight:500;}
nav a:hover{text-decoration:underline;}
section{padding:60px 20px;text-align:center;}
.hero{background:white;}
.hero h2{font-size:36px;margin-bottom:20px;}
.btn{
padding:10px 20px;border:none;border-radius:25px;
cursor:pointer;font-weight:600;text-decoration:none;display:inline-block;}
.whatsapp-btn{background:#25D366;color:white;}
.search-box{
padding:10px;width:250px;border-radius:20px;
border:1px solid #ccc;margin-bottom:30px;}
.products-container{
display:flex;flex-wrap:wrap;justify-content:center;gap:20px;}
.card{
background:white;width:250px;padding:20px;
border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.card img{width:100%;height:150px;object-fit:cover;border-radius:10px;}
.price{color:#0d6efd;font-weight:600;margin:10px 0;}
.contact{background:#0d6efd;color:white;}
footer{background:#222;color:white;text-align:center;padding:15px;font-size:14px;}
.admin-panel{display:none;margin-top:20px;}
input, button{
padding:8px;margin:5px;border-radius:5px;border:1px solid #ccc;}
.admin-btn{background:#0d6efd;color:white;border:none;cursor:pointer;}
</style>
</head>

<body>

<header>
<h1>Jens Electronics</h1>
<nav>
<a href="#home">Home</a>
<a href="#products">Products</a>
<a href="#contact">Contact</a>
<a href="#" onclick="showAdmin()">Admin</a>
</nav>
</header>

<!-- HOME -->
<section id="home" class="hero">
<h2>Your Trusted Electronics Partner</h2>
<p>Phones, Accessories, Repairs & Electrical Supplies</p>
<a class="btn whatsapp-btn"
href="https://wa.me/254735691176"
target="_blank">Chat on WhatsApp</a>
</section>

<!-- PRODUCTS -->
<section id="products">
<h2>Our Products</h2>
<input type="text" class="search-box" placeholder="Search product..." onkeyup="searchProduct(this.value)">
<div class="products-container" id="productList"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="contact">
<h2>Visit Us</h2>
<p>üìç Nairobi South B</p>
<p>üìû 0735 691 176</p>
</section>

<footer>
¬© 2026 Jens Electronics | All Rights Reserved
</footer>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="admin-panel">
<h3>Admin Panel</h3>
<input type="text" id="productName" placeholder="Product Name">
<input type="number" id="productPrice" placeholder="Price">
<input type="text" id="productImage" placeholder="Image URL">
<br>
<button class="admin-btn" onclick="addProduct()">Add Product</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
{name:"Samsung A14", price:15000, image:"https://via.placeholder.com/250"},
{name:"Bluetooth Speaker", price:2500, image:"https://via.placeholder.com/250"}
];

function displayProducts(){
let productList = document.getElementById("productList");
productList.innerHTML="";
products.forEach((product,index)=>{
productList.innerHTML+=`
<div class="card">
<img src="${product.image}">
<h4>${product.name}</h4>
<p class="price">Ksh ${product.price}</p>
<a class="btn whatsapp-btn"
href="https://wa.me/254735691176?text=Hello%20I%20want%20to%20order%20${product.name}"
target="_blank">Order</a>
</div>`;
});
localStorage.setItem("products",JSON.stringify(products));
}

function searchProduct(value){
let filtered = products.filter(p=>p.name.toLowerCase().includes(value.toLowerCase()));
let productList=document.getElementById("productList");
productList.innerHTML="";
filtered.forEach(product=>{
productList.innerHTML+=`
<div class="card">
<img src="${product.image}">
<h4>${product.name}</h4>
<p class="price">Ksh ${product.price}</p>
<a class="btn whatsapp-btn"
href="https://wa.me/254735691176?text=Hello%20I%20want%20to%20order%20${product.name}"
target="_blank">Order</a>
</div>`;
});
}

function showAdmin(){
let password=prompt("Enter Admin Password:");
if(password==="jens123"){
document.getElementById("adminPanel").style.display="block";
alert("Admin Access Granted");
}else{
alert("Wrong Password");
}
}

function addProduct(){
let name=document.getElementById("productName").value;
let price=document.getElementById("productPrice").value;
let image=document.getElementById("productImage").value;

if(name && price && image){
products.push({name,price,image});
displayProducts();
alert("Product Added!");
}else{
alert("Fill all fields!");
}
}

displayProducts();
</script>

</body>
</html>
